<div class="container">
  <header>
    <h1>{{title}}</h1>
  </header>

  <h2 *ngIf="alert" class="alert-header">{{count === maxIncreaseLimit ? 'Maximum' : 'Minimum'}} Counter reached</h2>

  <main>
    <h2>
      Current counter is: {{count}} </h2>
  </main>

  <button (click)="counterReset()">Reset Count</button>
  <button (click)="counterIncrease()">Increase Count</button>
  <button (click)="counterDecrease()">Decrease Count</button>

</div>
